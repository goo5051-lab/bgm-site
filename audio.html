<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Site BGM</title>
  <style>
    /* 최소 스타일 */
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,.1);
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- 클릭 버튼: 자동재생 차단 대응 -->
  <button id="playBtn">▶ 재생</button>

  <audio id="bgm" 
         src="https://static.wixstatic.com/mp3/0c6c2b_47136efefe9344918e585b0df5a434e0.mp3" 
         loop 
         preload="auto">
  </audio>

  <script>
    const audio = document.getElementById('bgm');
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', async () => {
      try {
        await audio.play();
        playBtn.style.display = 'none'; // 버튼 숨김
      } catch(err) {
        alert('재생 실패. 브라우저에서 소리 자동재생을 허용해주세요.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
